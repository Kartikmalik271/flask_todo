<!-- SIGNUP PAGE -->

{% extends "layouts.html" %} 

{% block title%}Signup{%endblock%}

{% block content %}

<div class="signup-form align-items-center col-6 p-3">
    <div class="row justify-content-center">
        <h2>Register yourself here!!!</h2>
        <form class="col-10 p-4" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-info col-4">Sign-Up</button>   
        </form>
    </div>
</div>


{%endblock%}
